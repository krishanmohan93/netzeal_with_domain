<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll to Top Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      height: 2000px; /* just to make scrolling possible */
      font-family: Arial, sans-serif;
    }

    /* Scroll to top button styles */
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #FFD700; /* Bright yellow */
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px 16px;
      font-size: 18px;
      cursor: pointer;
      display: none; /* hidden by default */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    .scroll-to-top:hover {
      background-color: #ffeb3b; /* Lighter yellow on hover */
      transform: scale(1.15);
      box-shadow: 0 0 15px #fff176, 0 0 25px #FFD700; /* Glow effect */
    }

    /* Make icon slightly bigger */
    .scroll-to-top i {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <button id="scrollToTop" class="scroll-to-top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/919044671894" class="whatsapp-float" target="_blank" rel="noopener" aria-label="Chat on WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <script>
    const scrollBtn = document.getElementById("scrollToTop");

    // Show button when scrolled down 200px
    window.addEventListener("scroll", () => {
      if (window.scrollY > 200) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    });

    // Smooth scroll to top on click
    scrollBtn.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
