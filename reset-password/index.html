<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - NetZeal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6f8;
            margin: 0;
        }

        .card {
            max-width: 520px;
            margin: 64px auto;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .08);
        }

        h1 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        p {
            color: #555;
            line-height: 1.5;
        }

        input,
        button {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 15px;
        }

        input {
            border: 1px solid #d6d9df;
        }

        button {
            border: none;
            background: #111827;
            color: #fff;
            cursor: pointer;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 14px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }

        .ok {
            background: #e8f7ee;
            color: #116437;
            display: block;
        }

        .err {
            background: #fdecec;
            color: #8a1f1f;
            display: block;
        }

        .muted {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Reset your password</h1>
        <p>Set a new password for your NetZeal account.</p>

        <input id="password" type="password" placeholder="New password" minlength="8" required />
        <input id="confirm" type="password" placeholder="Confirm new password" minlength="8" required />
        <button id="submit">Update Password</button>

        <div id="status" class="status"></div>
        <p class="muted">Use at least 8 characters.</p>
    </div>

    <script src="/config.js"></script>
    <script>
        const API_BASE_URL = (window.ENV && window.ENV.API_BASE_URL) ? window.ENV.API_BASE_URL : 'https://api.netzeal.com/api/v1';

        function setStatus(message, ok) {
            const box = document.getElementById('status');
            box.textContent = message;
            box.className = 'status ' + (ok ? 'ok' : 'err');
        }

        async function onSubmit() {
            const token = new URLSearchParams(window.location.search).get('token');
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const button = document.getElementById('submit');

            if (!token) {
                setStatus('Invalid link: token is missing.', false);
                return;
            }
            if (!password || password.length < 8) {
                setStatus('Password must be at least 8 characters.', false);
                return;
            }
            if (password !== confirm) {
                setStatus('Passwords do not match.', false);
                return;
            }

            button.disabled = true;
            button.textContent = 'Updating...';
            try {
                const res = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password })
                });

                const data = await res.json().catch(() => ({}));
                if (!res.ok) {
                    throw new Error(data.detail || 'Password reset failed.');
                }

                setStatus(data.message || 'Password reset successfully. You can now sign in from the app.', true);
            } catch (err) {
                setStatus(err.message || 'Password reset failed.', false);
            } finally {
                button.disabled = false;
                button.textContent = 'Update Password';
            }
        }

        document.getElementById('submit').addEventListener('click', onSubmit);
    </script>
</body>

</html>
